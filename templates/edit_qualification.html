{% extends "base.html" %}

{% block content %}
<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>✏️ Edit Qualification</h2>
        <a href="/faculty/{{ faculty.id }}/qualifications" class="btn" style="background: #3498db;">← Back to Qualifications</a>
    </div>

    <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
        <h3>Faculty Details</h3>
        <p><strong>Name:</strong> {{ faculty.name_ssc }}</p>
        <p><strong>Employee ID:</strong> {{ faculty.employee_id }}</p>
        <p><strong>Department:</strong> {{ faculty.department }}</p>
    </div>

    <h3>Edit Qualification Details</h3>
    <form method="POST" style="background: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 30px;">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px;">
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Qualification Type:*</label>
                <select name="qualification_type" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="">Select Type</option>
                    <option value="SSC" {% if qualification.qualification_type == 'SSC' %}selected{% endif %}>SSC</option>
                    <option value="Inter" {% if qualification.qualification_type == 'Inter' %}selected{% endif %}>Inter</option>
                    <option value="Degree" {% if qualification.qualification_type == 'Degree' %}selected{% endif %}>Degree</option>
                    <option value="PG" {% if qualification.qualification_type == 'PG' %}selected{% endif %}>Post Graduate</option>
                    <option value="Ph.D" {% if qualification.qualification_type == 'Ph.D' %}selected{% endif %}>Ph.D</option>
                    <option value="Other" {% if qualification.qualification_type == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Domain/Specialization:</label>
                <input type="text" name="domain_specialization" value="{{ qualification.domain_specialization or '' }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Percentage/CGPA:</label>
                <input type="number" step="0.01" name="percentage" value="{{ qualification.percentage or '' }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px;">
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Year of Passing:*</label>
                <input type="number" name="year_of_passing" value="{{ qualification.year_of_passing }}" min="1950" max="2030" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Institution Name:*</label>
                <input type="text" name="institution_name" value="{{ qualification.institution_name }}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Options:</label>
                <div style="display: flex; gap: 15px;">
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" name="highest_degree" {% if qualification.highest_degree %}checked{% endif %}>
                        Highest Degree
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" name="pursuing" {% if qualification.pursuing %}checked{% endif %}>
                        Pursuing
                    </label>
                </div>
            </div>
        </div>

        <div style="display: flex; gap: 10px;">
            <button type="submit" style="background: #f39c12; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Update Qualification</button>
            <a href="/faculty/{{ faculty.id }}/qualifications" style="background: #95a5a6; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; font-weight: bold;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
